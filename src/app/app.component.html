<div style="height: 100vh">
  <!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#"> <mdb-icon fas icon="credit-card"></mdb-icon> Payment</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          <li class="nav-item" [class.active] = "this.currentRoute == '/'">
              <a class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown" dropdown>
              <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              Basic dropdown<span class="caret"></span></a>
              <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
                  <div class="divider dropdown-divider"></div>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
              </div>
          </li>

      </ul>
      <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
  <div class="flex-center flex-column" *ngIf = "currentRoute == '/'">
      <!-- Card -->
      <mdb-card class="w-50">
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body class="text-center">
          <!--Title-->
          <mdb-card-title>
            <h4>Make payment</h4>
          </mdb-card-title>

          <!--Text-->

          <!-- <a href="#" mdbBtn color="primary" class="text-center" mdbWavesEffect>Button</a> -->
          <button mdbBtn class="btn btn-primary btn-round" style="border-radius: 25px;" routerLink = "/payment">
            Go to payment page <mdb-icon fas icon="arrow-right" class="ml-1"></mdb-icon>
          </button>
        </mdb-card-body>
      </mdb-card>
  </div>
  <router-outlet></router-outlet>
</div>
<!-- /Start your project here-->
